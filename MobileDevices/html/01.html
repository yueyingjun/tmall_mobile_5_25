<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       function table(n,m) {
           document.write("<table border='1px' width='100px'>")
           for(var i=0;i<n;i++){
               document.write("<tr>")
               for(var j=0;j<m;j++){
                   document.write("<td>"+j+"</td>");
               }
               document.write("</tr>")
           }
           document.write("</table>")
       }
       table(3,20)
    </script>
    <style>
        div{
            width: 100px;
            height: 20px;
            border: 1px solid red;
            box-sizing: border-box;
            float: left;
        }
    </style>
</head>

</body>
</html>
