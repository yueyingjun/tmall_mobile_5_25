<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script>
window.onload=function () {
   document.write("<table>");
    for(var x=0;x<10;x++){
        document.write("<tr>");
        for(var y=0;y<8;y++){
            document.write("<td>"+y+"</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
    for(var i=200;i>=100;i--){
        if(i%3==1 && i%4==2 && i%5==3){
            document.write(i);
            break
        }
    }
    var ji=36
    for(var tu=0;tu<=36;tu++){
        if((4*tu+2*ji)==94){
            document.write("鸡有"+ji+"只,兔有"+tu+"只");
        }
        ji--;
        if(ji<0){
            break;
        }
    }
}

    </script>
</head>
